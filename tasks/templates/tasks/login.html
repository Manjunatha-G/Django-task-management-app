<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            background: linear-gradient(135deg, #0d6efd 0%, #6610f2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .login-container {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(13, 110, 253, 0.3);
            max-width: 420px;
            width: 100%;
            padding: 3rem 2.5rem;
            text-align: center;
        }
        h2 {
            font-weight: 700;
            font-size: 2.25rem;
            margin-bottom: 1.5rem;
            color: #0d6efd;
            letter-spacing: 1.5px;
            user-select: none;
        }
        form {
            text-align: left;
        }
        label {
            font-weight: 600;
            color: #212529;
        }
        input.form-control {
            border-radius: 0.5rem;
            border: 1px solid #ced4da;
            padding: 0.75rem 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input.form-control:focus {
            border-color: #6610f2;
            box-shadow: 0 0 8px rgba(102, 16, 242, 0.4);
            outline: none;
        }
        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            font-weight: 700;
            font-size: 1.2rem;
            border-radius: 0.75rem;
            margin-top: 1rem;
            background: #6610f2;
            border: none;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: #4b0dbf;
        }
        .register-text {
            margin-top: 1.75rem;
            font-size: 1rem;
            color: #6c757d;
            user-select: none;
            text-align: center;
        }
        .register-text a {
            color: #6610f2;
            font-weight: 600;
            text-decoration: none;
        }
        .register-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container shadow-lg">
            <h2>Welcome Back</h2>
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
            <p class="register-text">
                New here? <a href="{% url 'register' %}">Create an account</a>
            </p>
        </div>
    </div>
</body>
</html>
